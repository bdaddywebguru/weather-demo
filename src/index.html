		<title>Native/HTML5 Mobile App Demo | WhiteLabelWebDeveloper.com</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
		<link rel="apple-touch-icon" href="apple-touch-icon.png" />
		<link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png" />
		<link rel="shortcut icon" href="favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src='../_forge/app_config.js'></script>
		<script type="text/javascript" src='../_forge/all.js'></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/mustache.min.js"></script>
		<script type="text/javascript" src="js/weather.js"></script>
	</head>
	<body>
		<script type="text/javascript" id="forecast_information_tmpl">
			<h1>Forecast for {{display_location.full}}</h1>
			<p>{{observation_time}}</p>
		</script>
		<script type="text/javascript" id="current_conditions_tmpl">
			<table>
				<tr>
					<td><img src="{{icon_url}}" /></td>
					<td>
						<div>{{weather}}</div>
						<div>{{temp_f}}&deg;F</div>
						<div>Humidity: {{relative_humidity}}</div>
						<div>Wind: {{wind_string}}</div>
					</td>
				</tr>
			</table>
		</script>
		<script type="text/javascript" id="forecast_conditions_tmpl">
			{{#forecastday}}
			<td>
				<h2>{{date.weekday_short}}</h2>
				<img src="{{icon_url}}">
				<div>{{conditions}}</div>
				<div>Low: {{low.fahrenheit}}&deg;F</div>
				<div>High: {{high.fahrenheit}}&deg;F</div>
			</td>
			{{/forecastday}}
		</script>
		<header id="forecast_information"></header>
		<section id="current_conditions"></section>
		<section id="forecast_conditions">
			<table>
				<tr><td>&nbsp;</td></tr>
			</table>
		</section>
		<div id="options">
			<div id="options_header">Select City</div>
			<select id="city_menu"></select>
		</div>
